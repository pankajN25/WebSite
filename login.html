<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: cornflowerblue;
            font-family: Arial, sans-serif;
        }

        /* Fieldset Styling */
        fieldset {
            background-color: rgb(121, 105, 66);
            padding: 20px;
            border: 2px solid rgb(144, 106, 106);
            border-radius: 10%;
            width: 300px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Labels and Inputs */
        label {
            font-weight: bold;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(121, 160, 90);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: rgb(100, 140, 70);
        }

        .new-user {
            margin-top: 15px;
            text-align: center;
            color: white;
        }

        .new-user a {
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }

        .new-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend style="text-align: center; font-size: 20px; color: white;">Login Form</legend>
        <form action="login_handler.php" method="post">
            <label for="id">User ID</label>
            <input type="text" name="id" id="id" placeholder="User ID" required>
            
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            
            <input type="submit" value="Login">
        </form>
        
        <div class="new-user">
            <p>New User? <a href="Regi.html">Create an Account</a></p>
        </div>
    </fieldset>
</body>
</html>
